name: FIA Pipeline

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  fia_run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
      TWELVE_DATA_KEY: ${{ secrets.TWELVE_DATA_KEY }}
      GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
      EMAIL_SERVICE_API_KEY: ${{ secrets.EMAIL_SERVICE_API_KEY }}
      EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
      EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system deps (weasyprint)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpangocairo-1.0-0 libcairo2 libffi-dev libssl-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ------------------------
      # SESSION 1 — Stage 1
      # ------------------------
      - name: Run Stage 1 (QB1 signal generation)
        run: python -m runners.stage1_runner

      - name: Upload trigger_context.json
        uses: actions/upload-artifact@v4
        with:
          name: trigger_context
          path: trigger_context.json

      # ------------------------
      # SESSION 2–5 — Stage 2 (temporarily local)
      # Fly.io dispatch added in Session 5 of implementation plan
      # ------------------------
      - name: Run Stage 2 (local mode until Fly implemented)
        run: python -m runners.stage2_runner

      - name: Upload deep_results.json
        uses: actions/upload-artifact@v4
        with:
          name: deep_results
          path: deep_results.json

      # ------------------------
      # SESSION 6 — Reconcile
      # ------------------------
      - name: Reconcile results
        run: python -m runners.reconcile_runner

      - name: Upload reconcile_report.json
        uses: actions/upload-artifact@v4
        with:
          name: reconcile_report
          path: reconcile_report.json
