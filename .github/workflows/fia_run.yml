name: FIA Pipeline (Master)

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  fia_master_pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      FLY_API_KEY: ${{ secrets.FLY_API_KEY }}
      FLY_TRIGGER_URL: ${{ secrets.FLY_TRIGGER_URL }}
      EMAIL_SERVICE_API_KEY: ${{ secrets.EMAIL_SERVICE_API_KEY }}
      EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
      EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system deps (weasyprint)
        run: |
          sudo apt-get update
          sudo apt-get install -y libpangocairo-1.0-0 libcairo2 libffi-dev libssl-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --------------------------------------------------------
      # STAGE 1
      # --------------------------------------------------------

      - name: Run Stage 1
        run: python -m runners.stage1_runner

      - name: Upload trigger_context.json
        uses: actions/upload-artifact@v4
        with:
          name: trigger_context
          path: trigger_context.json

      # --------------------------------------------------------
      # DECISION GATE FOR STAGE 2
      # --------------------------------------------------------

      - name: Check if Stage 2 should run
        id: check_trigger
        run: |
          python - << 'PY'
import json
ctx = json.load(open("trigger_context.json"))
trigger = ctx.get("trigger_stage2", False)
print(f"::set-output name=run_stage2::{trigger}")
PY

      # --------------------------------------------------------
      # STAGE 2 DISPATCH (FLY.IO)
      # --------------------------------------------------------

      - name: Dispatch Stage 2 to Fly.io
        if: steps.check_trigger.outputs.run_stage2 == 'True'
        run: |
          curl -X POST \
            -H "Authorization: Bearer $FLY_API_KEY" \
            -H "Content-Type: application/json" \
            --data-binary @"trigger_context.json" \
            "$FLY_TRIGGER_URL"

      # --------------------------------------------------------
      # POLL SUPABASE FOR ARTIFACT
      # --------------------------------------------------------

      - name: Poll for deep_results.json
        if: steps.check_trigger.outputs.run_stage2 == 'True'
        run: |
          python - << 'PY'
import time, os, requests, json

url = os.environ["SUPABASE_URL"]
key = os.environ["SUPABASE_SERVICE_ROLE_KEY"]

headers = {
    "apikey": key,
    "Authorization": f"Bearer {key}"
}

print("Polling Supabase for deep_results.json...")

for i in range(60):
    r = requests.get(
        f"{url}/storage/v1/object/public/artifacts/deep_results.json",
        headers=headers,
    )
    if r.status_code == 200:
        open("deep_results.json", "wb").write(r.content)
        print("Artifact downloaded.")
        break
    print(f"Not ready yet... retry {i+1}/60")
    time.sleep(10)
else:
    raise SystemExit("deep_results.json never appeared!")
PY

      # --------------------------------------------------------
      # RECONCILE
      # --------------------------------------------------------

      - name: Run Reconcile
        run: python -m runners.reconcile_runner

      - name: Upload reconcile_report.json
        uses: actions/upload-artifact@v4
        with:
          name: reconcile_report
          path: reconcile_report.json
