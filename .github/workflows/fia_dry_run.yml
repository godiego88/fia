name: FIA Dry Run

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  dry_run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: CI: Live-mode secrets presence check
        run: |
          python - <<'PY'
import json, os
from fia.config_loader import get_config
cfg = get_config()
live = cfg.run_settings["live_mode"]
if live:
    required = ["SUPABASE_URL","SUPABASE_SERVICE_ROLE_KEY","EMAIL_SERVICE_API_KEY"]
    missing = [k for k in required if not os.getenv(k)]
    if missing:
        raise SystemExit("CI FAILURE: live_mode enabled but secrets missing: " + ",".join(missing))
print("CI precheck ok. live_mode:", live)
PY

      - name: Validate config schema
        run: python tools/validate_config.py

      - name: Import check
        run: |
          python - <<'PY'
import importlib
mods = ["fia.config_loader","fia.supabase_client","brains.qb1.core"]
for m in mods:
    importlib.import_module(m)
print("imports ok")
PY
