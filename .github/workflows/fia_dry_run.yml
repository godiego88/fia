name: FIA Dry Run

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  dry_run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: CI: live_mode secret check
        run: |
          python - << 'PY'
import os, json
from fia.config_loader import get_config
cfg = get_config()
live = cfg.run_settings.get("live_mode", False)
if live:
    missing = [k for k in ["SUPABASE_URL","SUPABASE_SERVICE_ROLE_KEY"] if not os.getenv(k)]
    if missing:
        raise SystemExit("Missing secrets for live_mode: " + ",".join(missing))
print("Live-mode check OK.")
PY

      - name: Validate config schema
        run: python tools/validate_config.py

      - name: Import check
        run: |
          python - << 'PY'
import importlib
mods = ["fia.config_loader","fia.supabase_client","brains.qb1.core"]
for m in mods:
    importlib.import_module(m)
print("Imports OK")
PY
